<div class="container mt-5">
    <p class="h3 my-3">Enter your long URL below to shorten it</p>
    <input [(ngModel)]="originalUrl" class="rounded rounded-3 w-100" placeholder="long URL" type="text">
    <button class="btn btn-light text-primary mt-4 w-100" (click)="generateUrl()">Generate</button>
    <input [(ngModel)]="generatedUrl" disabled class="rounded rounded-3 bg-success-subtle w-100 mt-3" placeholder="Result" type="text">
</div>
